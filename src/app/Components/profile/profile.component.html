<div class="container">
  <div class="row mt-5 d-flex flex-column-reverse flex-md-row">
    <div class="col-md-8 col-12">
      <!-- Name -->
      <div class="d-flex justify-content-between">
        <h2>Hadeel Hamam</h2>
      </div>

      <!-- Tap -->
      <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true" [routerLink]="['/profile']"
            routerLinkActive="router-link-active">
            Home
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab"
            aria-controls="list" aria-selected="false" [routerLink]="['/profile/list']"
            routerLinkActive="router-link-active">
            list
          </button>
        </li>
      </ul>

      <!-- Home and List  -->
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>
      </div>
    </div>


    <!-- side Information -->
    <div class="col-12 col-md-4">
      <div class="container">
        <img src="https://th.bing.com/th/id/OIP._6kSqsTmX5o4yeSjGnw48AHaLH?pid=ImgDet&rs=1" alt="image-prfile"
          class="img-profile me-3 mb-3 profileImg" />
        <h4>Hadeel Hamam</h4>
      </div>
      <a class="d-inline-block mt-3 link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Edit profile
      </a>

      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade mainModal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">
                Profile information
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">

                <p class="pFont">Photo</p>
                <div class="row">
                  <img src="https://th.bing.com/th/id/OIP._6kSqsTmX5o4yeSjGnw48AHaLH?pid=ImgDet&rs=1" alt="image-prfile"
                    class="img-profile me-3 mb-3 col-4 profileImg" />
                  <div class="col-8">
                    <label for="inputField" class="btn col-4 link">Update</label>
                    <input type="file" id="inputField" style="display: none" accept=".png, .jpg, .jpeg" />
                    <button class="btn btn-outline-danger" style="border: 0">
                      Remove
                    </button>
                    <p class="col-12 pFont">
                      Recommended: Square JPG, PNG, or GIF, at least 1,000
                      pixels per side.
                    </p>
                  </div>
                </div>


                <div class="row">
                  <h6>Name*</h6>
                  <input type="text" class="col-12 userName" placeholder="" value="Hadeel Hamam" required />
                  <div class="d-flex justify-content-between">
                    <p class="pFont">
                      Recommended: Square JPG, PNG, or GIF, at least 1,000
                      pixels per side.
                    </p>
                    <p>15/50</p>
                  </div>
                </div>


                <div class="row">
                  <h6>Bio</h6>
                  <input type="text" class="col-12 userName" placeholder="" value="" required />
                  <div class="d-flex justify-content-between">
                    <p class="pFont">
                      Appears on your Profile and next to your stories.
                    </p>
                    <p>0/160</p>
                  </div>
                </div>


              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger rounded-pill px-3" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="button" class="btn btn-success rounded-pill px-3">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
