    <div class=" col-12 col-md-4">

      <a href="" style="text-decoration: none;color: var(--link-color);" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">Edit profile</a>

      <!-- Button trigger modal -->


      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" style="font-size: 14px; margin-top: 5%;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Profile information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <p style="color: var(--Bfont-color);">Photo</p>
                <div class="row">
                  <img src="https://th.bing.com/th/id/OIP._6kSqsTmX5o4yeSjGnw48AHaLH?pid=ImgDet&rs=1" alt="image-prfile"
                    class="img-profile me-3 mb-3 col-4" style="width:7rem;height: 7rem;padding: 0;">
                  <div class="col-8">
                    <label for="inputField" class="btn col-4" style="border: 0;color: var(--link-color);">Update</label>
                    <input type="file" id="inputField" style="display:none" accept=".png, .jpg, .jpeg">
                    <button class="btn btn-outline-danger" style="border: 0;">Remove</button>
                    <p class="col-12" style="color: var(--Bfont-color);">Recommended: Square JPG, PNG, or GIF, at least
                      1,000 pixels per side.</p>

                  </div>

                </div>
                <div class="row">
                  <h6>Name*</h6>
                  <input type="text" class="col-12 userName" placeholder="" value="Hadeel Hamam" required>
                  <div class="d-flex justify-content-between">
                    <p class="" style="color: var(--Bfont-color);">Recommended: Square JPG, PNG, or GIF, at least
                      1,000 pixels per side.</p>
                    <p>15/50</p>
                  </div>
                </div>
                <div class="row">
                  <h6>Bio</h6>
                  <input type="text" class="col-12 userName" placeholder="" value="" required>
                  <div class="d-flex justify-content-between">
                    <p class="" style="color: var(--Bfont-color);">Appears on your Profile and next to your stories.</p>
                    <p>0/160</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success">Save</button>
            </div>
          </div>
        </div>
      </div>
